apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-service
  labels:
    app: image-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-service
  template:
    metadata:
      labels:
        app: image-service
    spec:
      containers:
        - name: edit-service
          image: hasitha2021/image-service:stage-latest
          ports:
            - containerPort: 8000
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-microservices-secrets
                  key: openai-api-key
            - name: MYSQL_HOST
              valueFrom:
                configMapRef:
                  name: openai-microservices-configmap
                  key: database_host
            - name: MYSQL_PORT
              valueFrom:
                configMapRef:
                  name: openai-microservices-configmap
                  key: database_port
            - name: MYSQL_USER
              valueFrom:
                configMapRef:
                  name: openai-microservices-configmap
                  key: database_user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: openai-microservices-secrets
                  key: database_pwd
            - name: MYSQL_DATABASE
              valueFrom:
                configMapRef:
                  name: openai-microservices-configmap
                  key: image_database
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-microservices-secrets
                  key: api-key

---
apiVersion: v1
kind: Service
metadata:
  name: image-service
spec:
  type: ClusterIP
  selector:
    app: image-service
  ports:
  - port: 9194
    targetPort: 8000
    protocol: TCP