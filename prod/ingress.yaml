apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openai-microservices-ingress-prod
spec:
  ingressClassName: nginx
  rules:
  - host: openai-service-prod.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: chat-service
              port:
                number: 9291
        - path: /chat
          pathType: Prefix
          backend:
            service:
              name: chat-service
              port:
                number: 9291
        - path: /edit
          pathType: Prefix
          backend:
            service:
              name: edit-service
              port:
                number: 9292
        - path: /completions
          pathType: Prefix
          backend:
            service:
              name: completions-service
              port:
                number: 9293
        - path: /image
          pathType: Prefix
          backend:
            service:
              name: image-service
              port:
                number: 9294